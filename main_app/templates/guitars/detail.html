{% extends 'base.html' %}
{% block content %}

<h1>Guitar Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ guitar.model }}</span>
    <p>Breed: {{ guitar.brand }}</p>
    <p>Description: {{ guitar.description }}</p>
    {% if guitar.year < 1980 %}
        <p>Vintage: {{ guitar.year }}</p>
    {% else %}
        <p>Year: {{ guitar.year }}</p>
    {% endif %}
  </div>
</div>

{% endblock %}
