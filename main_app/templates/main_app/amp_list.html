{% extends 'base.html' %}
{% block content %}

<h1>Amp List</h1>

{% for amp in amp_list %}
  <a href="{% url 'amps_detail' amp.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ amp.name }}</span>
            <p>Watts: {{ amp.watts }}</p>
            <p>Speakers: {{ amp.speakers }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
